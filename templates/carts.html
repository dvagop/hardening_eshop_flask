<!doctype html>
<html>
<head>
    <title>Shopping Cart</title>
    <script>
        function showConfirmation() {
            const shippingAddress = document.getElementById('shipping_address').value;
            if (!shippingAddress) {
                alert('Please enter a shipping address.');
                return;
            }
            document.getElementById('confirm_shipping_address').innerText = shippingAddress;
            document.getElementById('confirm_total_price').innerText = '{{ total_price }}';
            document.getElementById('confirmation_section').style.display = 'block';
        }

        function submitOrder() {
            document.getElementById('checkout_form').submit();
        }
    </script>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>{{ item.product.name }}: ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>

    <form id="checkout_form" method="POST" action="{{ url_for('checkout') }}">
        <label for="shipping_address">Shipping Address:</label>
        <input type="text" id="shipping_address" name="shipping_address" required>
        <button type="button" onclick="showConfirmation()">Checkout</button>

        <div id="confirmation_section" style="display:none;">
            <h2>Confirm Your Order</h2>
            <p>Shipping Address: <span id="confirm_shipping_address"></span></p>
            <p>Total Price: $<span id="confirm_total_price"></span></p>
            <button type="button" onclick="submitOrder()">Confirm Order</button>
        </div>
    </form>
</body>
</html>
